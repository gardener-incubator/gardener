{{- if .Values.global.scheduler.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: gardener-scheduler
  namespace: garden
  labels:
    app: gardener
    role: scheduler
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    app: gardener
    role: scheduler
    release: {{ .Release.Name }}
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: {{ required ".Values.global.scheduler.config.healthServer.http.port is required" .Values.global.scheduler.config.healthServer.http.port }}
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: {{ required ".Values.global.scheduler.config.metricsServer.http.port is required" .Values.global.scheduler.config.metricsServer.http.port }}
{{- end }}
